<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Chat Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    .chat-button a {
      background-color: #00897B;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .chat-button a:hover {
      background-color: #00695C;
    }
  </style>
</head>
<body>
  <div class="chat-button">
    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#chat/space/AAAAnM-vQtc" target="_blank">
      ðŸ’¬ Chat with me
    </a>
  </div>
</body>
</html>
